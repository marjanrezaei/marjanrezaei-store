{% load static i18n %}

<!-- Subscribe -->
<div class="bg-light">
  <div class="container content-space-2">
    <div class="w-md-75 w-lg-50 text-center mx-md-auto">
      <div class="row justify-content-lg-between">
        <!-- Heading -->
        <div class="mb-5">
          <h2>{% trans "Get the latest news" %}</h2>
        </div>
        <!-- End Heading -->

        <form action="{% url 'website:newsletter' %}" method="post">
          {% csrf_token %}
          <!-- Input Card -->
          <div class="input-card input-card-pill input-card-sm border mb-3">
            <div class="input-card-form">
              <label for="subscribeForm" class="form-label visually-hidden">{% trans "Enter your email" %}</label>
              <input type="text" class="form-control form-control-lg" name="email" id="subscribeForm"
                placeholder='{% trans "Enter your email" %}'>
            </div>
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">{% trans "Sign Up" %}</button>
          </div>
          <!-- End Input Card -->
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Subscribe -->
