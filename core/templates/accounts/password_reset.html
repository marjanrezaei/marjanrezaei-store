{% extends 'base.html' %}

{% block content %}
<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->
        <div class="text-center mb-5 mb-md-7">
            <h1 class="h2">رمز عبور را فراموش کرده اید؟</h1>
            <p>آدرس ایمیل خود را در زیر وارد کنید و ما شما را به مسیر بازیابی هدایت می‌کنیم.</p>
        </div>
        <!-- End Heading -->

        <!-- Form -->
        <form id="emailForm" data-url="{% url 'accounts:check-email' %}">
            {% csrf_token %}
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label" for="signupSimpleResetPasswordEmail" tabindex="0">ایمیل شما</label>
                    <a class="form-label-link" href="{% url 'accounts:login' %}">
                        بازگشت به صفحه ورود
                    </a>
                </div>
                <input type="email" class="form-control form-control-lg text-center" name="email"
                       id="signupSimpleResetPasswordEmail" tabindex="1" placeholder="ایمیل خود را وارد نمایید"
                       aria-label="Enter your email address" required>
                <span class="invalid-feedback" style="display:none;"></span>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">ارسال</button>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script>
document.getElementById("emailForm").addEventListener("submit", async function(event) {
    event.preventDefault();  // جلوگیری از ارسال فرم معمولی

    const form = event.target;
    const email = document.getElementById("signupSimpleResetPasswordEmail").value;
    const url = form.getAttribute("data-url");
    const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
    const feedback = document.querySelector(".invalid-feedback");

    feedback.style.display = "none"; // مخفی کردن پیام قبلی

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({ email: email })
        });

        const data = await response.json();

        if (response.ok && data.exists) {
            // ایمیل موجود است → ارسال فرم به مسیر بازیابی رمز عبور
            window.location.href = `/reset-password/?email=${encodeURIComponent(email)}`;
        } else {
            // ایمیل موجود نیست → نمایش خطا
            feedback.style.display = "block";
            feedback.textContent = "کاربری با این ایمیل موجود نیست.";
        }
    } catch (error) {
        feedback.style.display = "block";
        feedback.textContent = "خطا در ارتباط با سرور. دوباره تلاش کنید.";
        console.error(error);
    }
});
</script>
{% endblock extra_js %}
