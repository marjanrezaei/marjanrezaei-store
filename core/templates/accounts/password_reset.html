{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 28rem;">
    <h2 class="mb-4 text-center">فراموشی رمز عبور</h2>
    <p class="text-center">ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.</p>

    <form id="reset-request-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" id="email" class="form-control" placeholder="email@site.com" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
        </div>
        <div id="reset-request-message" class="text-center mt-2"></div>
    </form>
</div>
{% endblock content %}

{% block extra_js %}
<script>
document.getElementById('reset-request-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('reset-request-message');
    message.innerText = '';
    message.className = "text-center mt-2";

    if (!email) {
        message.classList.add("text-danger");
        message.innerText = "لطفا ایمیل خود را وارد کنید";
        return;
    }

    try {
        const response = await fetch('/api/accounts/reset-password/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
            message.classList.remove("text-danger");
            message.classList.add("text-success");
            message.innerText = "لینک بازیابی رمز عبور به ایمیل شما ارسال شد.";

            // Store the JWT from response if returned
            if (data.token) {
                localStorage.setItem('password_reset_jwt', data.token);
            }
        } else {
            message.classList.remove("text-success");
            message.classList.add("text-danger");
            message.innerText = data.error || "ایمیل یافت نشد.";
        }
    } catch (err) {
        console.error(err);
        message.classList.remove("text-success");
        message.classList.add("text-danger");
        message.innerText = "خطا در ارتباط با سرور. دوباره تلاش کنید.";
    }
});
</script>
{% endblock extra_js %}
