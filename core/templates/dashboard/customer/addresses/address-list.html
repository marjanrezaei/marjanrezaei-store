{% extends "dashboard/customer/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">آدرس‌های شما</h3>

  <!-- فرم ایجاد/ویرایش آدرس -->
  <form id="address-create-form" class="mb-4">
    <div class="mb-3">
      <label for="state" class="form-label">استان</label>
      <input type="text" id="state" class="form-control" placeholder="مثال: تهران" required>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">شهر</label>
      <input type="text" id="city" class="form-control" placeholder="مثال: تهران" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">آدرس</label>
      <textarea id="address" class="form-control" placeholder="آدرس کامل" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="zip_code" class="form-label">کد پستی</label>
      <input type="text" id="zip_code" class="form-control" placeholder="مثال: 1234567890">
    </div>

    <button type="submit" id="submit-btn" class="btn btn-primary w-100">ایجاد آدرس</button>
  </form>

  <!-- لیست آدرس‌ها -->
  <div id="address-list">
    <p class="text-center">در حال بارگذاری...</p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- اسکریپت JS همانطور که قبلا آماده شد -->
<script>
let editingAddressId = null;

function loadAddresses() {
    const list = document.getElementById('address-list');
    list.innerHTML = '';
    const token = localStorage.getItem('access');
    if (!token) {
        list.innerHTML = `<p class="text-center text-danger">شما وارد نشده‌اید</p>`;
        return;
    }

    fetch('/api/dashboard/customer/addresses/', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        if (!data.length) {
            list.innerHTML = `<p class="text-center">آدرسی ثبت نشده است.</p>`;
            return;
        }
        data.forEach(addr => {
            const div = document.createElement('div');
            div.className = 'card mb-3 shadow-sm';
            div.innerHTML = `
                <div class="card-body">
                  <h6 class="card-title mb-2">آدرس شماره ${addr.id}</h6>
                  <p class="card-text">${addr.state}, ${addr.city}, ${addr.address}, ${addr.zip_code || ''}</p>
                  <button class="btn btn-sm btn-outline-primary me-2" onclick="startEditAddress(${addr.id}, '${addr.state}', '${addr.city}', '${addr.address}', '${addr.zip_code || ''}')">
                    <i class="bi-pencil-fill me-1"></i> ویرایش
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress(${addr.id})">
                    <i class="bi-trash-fill me-1"></i> حذف
                  </button>
                </div>
            `;
            list.appendChild(div);
        });
    });
}

function startEditAddress(id, state, city, address, zip_code) {
    editingAddressId = id;
    document.getElementById('state').value = state;
    document.getElementById('city').value = city;
    document.getElementById('address').value = address;
    document.getElementById('zip_code').value = zip_code;
    document.getElementById('submit-btn').innerText = 'ذخیره تغییرات';
}

// فرم ایجاد یا ویرایش
document.getElementById('address-create-form').addEventListener('submit', e => {
    e.preventDefault();
    const token = localStorage.getItem('access');
    if (!token) { alert('لطفا وارد شوید'); return; }

    const data = {
        state: document.getElementById('state').value,
        city: document.getElementById('city').value,
        address: document.getElementById('address').value,
        zip_code: document.getElementById('zip_code').value
    };

    let url = '/api/dashboard/customer/addresses/';
    let method = 'POST';

    if (editingAddressId) {
        url += editingAddressId + '/';
        method = 'PATCH';
    }

    fetch(url, {
        method,
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json().then(j => ({status: res.status, body: j})))
    .then(({status, body}) => {
        if (status >= 400) {
            alert("خطا: " + JSON.stringify(body));
            return;
        }
        e.target.reset();
        editingAddressId = null;
        document.getElementById('submit-btn').innerText = 'ایجاد آدرس';
        loadAddresses();
    });
});

// حذف آدرس
function deleteAddress(id) {
    const token = localStorage.getItem('access');
    if (!token) { alert('لطفا وارد شوید'); return; }
    if (!confirm("آیا مطمئن هستید؟")) return;

    fetch(`/api/dashboard/customer/addresses/${id}/`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
    }).then(res => { if (res.ok) loadAddresses(); else alert("خطا در حذف"); });
}

document.addEventListener('DOMContentLoaded', loadAddresses);
</script>

{% endblock %}
