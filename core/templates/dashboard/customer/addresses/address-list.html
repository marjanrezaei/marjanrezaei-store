{% extends "dashboard/customer/base.html" %}
{% load static i18n %}

{% block customer_content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">{% trans "Your Addresses" %}</h3>

  <!-- Create/Edit Address Form -->
  <form id="address-create-form" class="mb-4">
    <div class="mb-3">
      <label for="state" class="form-label">{% trans "State" %}</label>
      <input type="text" id="state" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">{% trans "City" %}</label>
      <input type="text" id="city" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">{% trans "Address" %}</label>
      <textarea id="address" class="form-control" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="zip_code" class="form-label">{% trans "Zip Code" %}</label>
      <input type="text" id="zip_code" class="form-control">
    </div>

    <button type="submit" id="submit-btn" class="btn btn-primary w-100">
      {% trans "Create Address" %}
    </button>
  </form>

  <div id="address-list">
    <p class="text-center">{% trans "Loading..." %}</p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let editingAddressId = null;

function loadAddresses() {
    const list = document.getElementById('address-list');
    list.innerHTML = '';
    const token = localStorage.getItem('access');
    if (!token) {
        list.innerHTML = `<p class="text-center text-danger">{% trans "You are not logged in" %}</p>`;
        return;
    }

    fetch('/api/dashboard/customer/addresses/', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        if (!data.length) {
            list.innerHTML = `<p class="text-center">{% trans "No addresses found." %}</p>`;
            return;
        }
        data.forEach(addr => {
            const div = document.createElement('div');
            div.className = 'card mb-3 shadow-sm';
            div.innerHTML = `
                <div class="card-body">
                  <h6 class="card-title mb-2">{% trans "Address" %} #${addr.id}</h6>
                  <p class="card-text">${addr.state}, ${addr.city}, ${addr.address}, ${addr.zip_code || ''}</p>
                  <button class="btn btn-sm btn-outline-primary me-2" onclick="startEditAddress(${addr.id}, '${addr.state}', '${addr.city}', '${addr.address}', '${addr.zip_code || ''}')">
                    <i class="bi-pencil-fill me-1"></i> {% trans "Edit" %}
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress(${addr.id})">
                    <i class="bi-trash-fill me-1"></i> {% trans "Delete" %}
                  </button>
                </div>
            `;
            list.appendChild(div);
        });
    });
}

function startEditAddress(id, state, city, address, zip_code) {
    editingAddressId = id;
    document.getElementById('state').value = state;
    document.getElementById('city').value = city;
    document.getElementById('address').value = address;
    document.getElementById('zip_code').value = zip_code;
    document.getElementById('submit-btn').innerText = '{% trans "Save Changes" %}';
}

// Create or Update Form
document.getElementById('address-create-form').addEventListener('submit', e => {
    e.preventDefault();
    const token = localStorage.getItem('access');
    if (!token) { alert('{% trans "Please log in" %}'); return; }

    const data = {
        state: document.getElementById('state').value,
        city: document.getElementById('city').value,
        address: document.getElementById('address').value,
        zip_code: document.getElementById('zip_code').value
    };

    let url = '/api/dashboard/customer/addresses/';
    let method = 'POST';

    if (editingAddressId) {
        url += editingAddressId + '/';
        method = 'PATCH';
    }

    fetch(url, {
        method,
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json().then(j => ({status: res.status, body: j})))
    .then(({status, body}) => {
        if (status >= 400) {
            alert("{% trans 'Error:' %} " + JSON.stringify(body));
            return;
        }
        e.target.reset();
        editingAddressId = null;
        document.getElementById('submit-btn').innerText = '{% trans "Create Address" %}';
        loadAddresses();
    });
});

// Delete Address
function deleteAddress(id) {
    const token = localStorage.getItem('access');
    if (!token) { alert('{% trans "Please log in" %}'); return; }
    if (!confirm("{% trans 'Are you sure?' %}")) return;

    fetch(`/api/dashboard/customer/addresses/${id}/`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
    }).then(res => { if (res.ok) loadAddresses(); else alert("{% trans 'Error deleting' %}"); });
}

document.addEventListener('DOMContentLoaded', loadAddresses);
</script>
{% endblock %}
