{% extends 'dashboard/admin/base.html' %}
{% block Breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item">داشبورد ادمین</li>
        <li class="breadcrumb-item">کوپن ها</li>
        <li class="breadcrumb-item active" aria-current="page">
            حذف کوپن
        </li>
    </ol>
</nav>
{% endblock %}
{% block content %}
<!-- Card -->
<div class="card">
    <!-- Header -->
    <div class="card-header border-bottom">
        <h5 class="card-header-title">حذف کوپن</h5>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <form action="." method="post">
        {% csrf_token %}
        <div class="card-body">
            <div class="row d-flex ">
                <p>آیا از حذف کوپن زیر اطمینان دارید؟</p>
                <div class="row">
                    <span> شناسه کوپن: {{object.id}}</span>
                    <span>کد کوپن : {{object.code}}</span>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <div class=" d-flex pt-5 justify-content-end">
                <button type="submit" class="btn btn-danger ms-3">تایید حذف</button>
                <a class="btn btn-secondary ms-3" href="{% url 'dashboard:admin:coupon-edit' pk=object.pk %}">بازگشت</a>
            </div>
        </div>
    </form>
</div>
<!-- End Body -->
{% endblock %}
